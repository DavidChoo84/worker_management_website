<div class="content">
    <div class="row align-items-center">
        <div class="col-12">
            <a class="hyperlink" routerLink="/zone">Overall Summary</a>
        </div>
        <div class="col-6">
            <h3>Overall Summary</h3>
        </div>
        <div class="col-6">
            <p class="text-end" routerLink="/zone_crud/create-zone"><span>+ Add Zone</span></p>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="sitename?.length == checkinNo?.length">
        <div class="col-auto col-xl-4 col-lg-6 col-md-6 col-sm-12 pb-3" *ngFor="let data of arrnew;let i=index">
            <div class="card shadow p-0 bg-body rounded">
                <div class="card-header">
                    <div class="row align-items-center mb-0">
                        <div class="col-6">
                            <p class="name d-flex align-items-center">{{data.site_name}}</p>
                        </div>
                        <div class="col-6">
                            <p class="date text-end">{{this.result}}</p>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row align-items-center mb-3">
                        <div class="col-8">
                            <p class="check-in d-flex align-items-center">Checked-In Today</p>
                        </div>
                        <div class="col-4">
                            <p class="check-in-amt text-end">/{{data.TotalEmployee}}</p>
                        </div>
                        <div class="col-8">
                            <p class="total d-flex align-items-center">Total Employees</p>
                        </div>
                        <div class="col-4">
                            <p class="total-amt text-end">{{data.TotalEmployee}}</p>
                        </div>
                    </div>
                    <a routerLink="/zone_detail" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
