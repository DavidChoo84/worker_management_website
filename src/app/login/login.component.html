<div class="background">
    <div class="box" >
          <div class="container">
            <h2 style="text-align:center">Welcome Back</h2>
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
        <div class="form-group">
            <input type="text" name="username" formControlName="username" autocomplete="off" class="form-control input-sm" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
        </div>
            <button type="submit">Login</button>
        </form>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      
          <div class="container">
            <span class="psw"><a>Forgot password?</a></span>
          </div>
        </div>
      </div>
